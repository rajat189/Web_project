<html>
<head>
    <title>Unbeatable Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/board.js" ></script>
    <script type="text/javascript" src="js/game.js" ></script>
    <script type="text/javascript" src="js/minimax.js" ></script>

</head>
<body>
  <h1>Unbeatable Tic - Tac - Toe!</h1>
    <table>
      <tr>
        <td class="board" name="board" onclick="doHumanTurn(this,0,0);"></td>
        <td class="board" name="board" onclick="doHumanTurn(this,0,1);"></td>
        <td class="board" name="board" onclick="doHumanTurn(this,0,2);"></td>
      </tr>
      <tr>
        <td class="board" name="board" onclick="doHumanTurn(this,1,0);"></td>
        <td class="board" name="board" onclick="doHumanTurn(this,1,1);"></td>
        <td class="board" name="board" onclick="doHumanTurn(this,1,2);"></td>
      </tr>
      <tr>
        <td class="board" name="board" onclick="doHumanTurn(this,2,0);"></td>
        <td class="board" name="board" onclick="doHumanTurn(this,2,1);"></td>
        <td class="board" name="board" onclick="doHumanTurn(this,2,2);"></td>
      </tr>
    </table>
</body>
</html>
